{% extends 'base.html' %}
{% block title %}Gracias{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'gracias.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

<main>
    <div class="thanks-container" data-aos="fade-up">
        <div class="glass-card">
            <div class="success-icon" data-aos="zoom-in">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h2 data-aos="fade-up" data-aos-delay="200">Â¡Gracias por contactarnos!</h2>
            
            <p class="message" data-aos="fade-up" data-aos-delay="300">
                Hemos recibido tu mensaje y nos pondremos en contacto contigo pronto.
            </p>

            <a href="{% url 'home' %}" class="home-button" data-aos="fade-up" data-aos-delay="400">
                <i class="fas fa-home me-2"></i>Volver al inicio
            </a>
        </div>
    </div>
</main>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
        mirror: false
    });
</script>
{% endblock %}
